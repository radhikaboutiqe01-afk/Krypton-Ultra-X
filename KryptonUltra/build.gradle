buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies { classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT' }
}
apply plugin: 'net.minecraftforge.gradle.forge'
version="1.0"
group="com.kryptonultra"
archivesBaseName="KryptonUltra"
minecraft { version="1.8.9-11.15.1.2318-1.8.9"; runDir="run"; mappings="stable_22" }
jar { manifest { attributes 'ModSide':'CLIENT','Implementation-Title':'KryptonUltra','Implementation-Version':version } }
